<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add category_list</title>
</head>
<body>
<h2>Categories</h2>
<table>
    <tr>
        <th>Category Name</th>
        <th>Category Balance</th>
    </tr>
    {% for category in categories %}
    <tr>
        <td>{{ category.name }}</td>
        <td>{{ category.balance }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'add_category' %}">Add new category</a>

</body>
</html>
